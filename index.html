<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1 class="weather-title">Weather Forecast</h1>
        <input type="text" class="search-input" id="cityInput" placeholder="Enter city name">
        <button class="search-button" id="getWeatherBtn">Get Weather</button>
        <div class="weather-result" id="weatherResult"></div>
    </div>

    <!-- Link external JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
